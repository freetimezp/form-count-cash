<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Cash Count</title>

        <style>
            .catalog {
                height: 500px;
                max-height: 500px;
                overflow-y: scroll;
            }
            #table-cash-count {
                height: 100%;
            }
            .catalog thead {
                position: sticky;
                top: 0;
                left: 0;
            }
            .modal-body .form-label {
                font-size: 12px;
                user-select: none;
            }

            .modal-footer button {
                background-color: orangered;
                color: #fff;
            }
        </style>
    </head>

    <body class="bg-light">
        <main id="cash-count" class="container py-5 text-center">
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#ModalBanknotDoc">
                Зробити звіт
            </button>
        </main>

        <!-- Modal -->
        <div
            class="modal fade"
            id="ModalBanknotDoc"
            tabindex="-1"
            aria-labelledby="ModalLabelBaknotDoc"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Звіт</h5>
                        <span id="info" class="me-auto ms-3 small text-muted"></span>
                    </div>

                    <div class="modal-body">
                        <div class="catalog">
                            <table id="table-cash-count" class="table table-striped table-hover table-light">
                                <thead>
                                    <tr class="">
                                        <th scope="col" class="col" style="width: 10%">#</th>
                                        <th scope="col" class="col" style="width: 30%">Купюра/Монета</th>
                                        <th scope="col" class="col" style="width: 20%">Номінал</th>
                                        <th scope="col" class="col" style="width: 20%">Кількість</th>
                                        <th scope="col" class="col" style="width: 20%">Сума</th>
                                    </tr>
                                </thead>
                                <tbody id="BanknotDoc"></tbody>
                            </table>
                        </div>

                        <!-- CASH/NONCASH -->
                        <div class="card p-3 mt-4">
                            <div class="row g-2 align-items-center">
                                <div class="col-md-4 d-flex p-1">
                                    <label class="form-label">Сума виручки готівки</label>
                                    <input
                                        type="number"
                                        style="max-width: 150px; margin-left: 20px"
                                        class="form-control cash-input"
                                        data-type="cash"
                                        placeholder="0.00"
                                    />
                                </div>

                                <div class="col-md-4 d-flex p-1">
                                    <label class="form-label">Сума виручки безготівки</label>
                                    <input
                                        type="number"
                                        style="max-width: 150px; margin-left: 20px"
                                        class="form-control cash-input"
                                        data-type="noncash"
                                        placeholder="0.00"
                                    />
                                </div>

                                <div class="col-md-4 d-flex p-1">
                                    <label class="form-label px-3">Сума документа: </label>
                                    <input
                                        type="text"
                                        style="max-width: 150px; margin-left: 20px"
                                        class="form-control cash-input text-bold"
                                        data-type="noncash"
                                        placeholder="0.00"
                                        id="docTotal"
                                        disabled
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn w-20" data-bs-dismiss="modal">Зберегти ти закрити</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
